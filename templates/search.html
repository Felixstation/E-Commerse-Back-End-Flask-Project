{% extends 'base.html' %}

{% block title %}

<title>EShopper - Product List</title>


{% endblock %}


{% block content %}
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Search Result</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Search</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->




            <!-- Shop Product Start -->
            <div class="col-lg-9 col-md-12">
                <div class="row pb-3">
                    {% for result in searching %}
                    <div class="col-lg-4 col-md-6 col-sm-12 pb-1">
                       
                        <div class="card product-item border-0 mb-4">
                            <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                                <img class="img-fluid w-100" src="{{url_for('static' , filename = 'img/')}}{{result.thumb_id}}" alt="">
                            </div>
                            <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                                <h6 class="text-truncate mb-3">{{result.name}}</h6>
                                <div class="d-flex justify-content-center">
                                    <h6>{{result.price}} $</h6><h6 class="text-muted ml-2"><del>{{result.old_price}} $</del></h6>
                                </div>
                            </div>
                            <div class="card-footer d-flex justify-content-between bg-light border">
                                <a href="{{url_for('detail_page', id = result.id)}}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
                            </div>
                        </div>                     
                    </div>
                    {% endfor %}

                </div>
            </div>
            <!-- Shop Product End -->
        </div>
    </div>
    <!-- Shop End -->

{% endblock %}
